<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Index</title>
</head>
<body>
    <a th:href="@{account/register}">REGISTER NEW USER</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>EMPLOYEE NAME</th>
                <th>ADDRESS</th>
                <th>USERNAME</th>
                <th>ROLE</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">  
                <td th:text="${user.id}"></td>
                <td th:text="${user.employee.name}"></td>
                <td th:text="${user.employee.address}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
